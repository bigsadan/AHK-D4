[ConfigDocument]
cfgBCfgDoc_Skill=左键-狂乱；右键-钢铁之链；||1-战吼；2-挑战怒吼；||3-突刺；4-集结；
cfgBCfgDoc_OP=开启宏默认连点左键，直接冲脸，具体操作：||||追人时，可按住左键 - 会同时使用3号技能突刺，一旦突刺追上了，就可以松开左键；||||右键 - 同时使用1号技能战吼，2号键挑战怒吼，以及打右键钢链上易伤+狂暴；||滚轮向上 - 4号技能解控。4-集结呐喊为解控，可以留着被控住危险时用，不过S2变身异能+闪避，基本都是不可阻挡，也可以勾上4号技能自动施放，逃跑和追击都有用；||||注意：||||打远程全攻叠好BUFF一波偷袭的游侠：||没有熔心，大概率会被一发秒掉，所以碰上了要非常注意对方出现的位置，当看到敌人的时候，侧向闪避（避免技能全中），同时一发右键施放挑战怒吼增加坚韧+钢链拉，如果能先手拉到身边，触发血魔法的话基本上就能秒掉。||没有秒掉的话，追击过程中，4段闪避+钢链拉人+突刺追击，敌人很难跑掉。只要没拉开距离一直追就行大概率能追死，如果被拉开距离后就没必要再找了，以免被偷一波。||只要小心不被一波偷到，很好杀。||||近战游侠：||对方转起来就闪两下，回头再钢链，突刺回来继续撸，赢面还是很大的。||火法：||注意不要一直踩火就行（装备不行的话很容易被烧死），外围找机会等技能CD时，进去拉人冲一波，没搞定就撤了再找机会。||||荆棘蛮对撸：||啥都不用按，鼠标对着就好，钢链好了就放；||凭运气，吼+血魔法+戒指+锯齿尖刺同时触发靠脸。||互相打不死就走吧。||||流血蛮对撸：||啥都不用按，鼠标对着就好，钢链好了就放；||注意血量，不要一直站撸以免被割死（很多带心如止水的），同荆棘蛮一样看脸，等技能同时爆（可以看到对方血量剧减）；||没爆死，闪走补状态，等流血差不多了再回来继续。
